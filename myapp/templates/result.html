<!DOCTYPE html>
<html>
   <head>
      <title>Result - Neural Style Transfer</title>
      <!-- Include CSS and JS files -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="{% static 'js/main.js' %}"></script>
   </head>
   <body>
      <h1>Result - Neural Style Transfer</h1>
      <div class="row">
         <div class="column">
            <h2>Content Image</h2>
            <img src="{{ MEDIA_URL }}{{ content_image }}" alt="Content Image">
         </div>
         <div class="column">
            <h2>Style Image</h2>
            <img src="{{ MEDIA_URL }}{{ style_image }}" alt="Style Image">
         </div>
      </div>
      <div>
         <h2>Output Image</h2>
         <img src="{{ MEDIA_URL }}{{ output_image }}" alt="Output Image">
      </div>
      <div>
         <h2>Download Output Image</h2>
         <a href="{{ MEDIA_URL }}{{ output_image }}" download><button>Download</button></a>
      </div>
   </body>
</html>
